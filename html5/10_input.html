<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Working with inputs</h1>
    <form action="success.html" method="post" enctype="multipart/form-data" autocomplete="on">
        <table border="1" width="50%" align="center" cellpadding="10">
            <tr>
                <td>Enter BirthDate & time</td>
                <td>
                    <input autofocus  type="datetime-local" name="birthdate" id="birthdate" required />
                </td>
            </tr>
            <tr>
                <td>
                    Enter email address 
                </td>
                <td>
                    <input type="email" name="email" id="email" required />
                </td>
            </tr>
            <tr>
                <td>Enter mobile</td>
                <td>
                    <input type="tel" name="mobile" id="mobile" required />
                </td>
            </tr>
            <tr>
                <td>
                    Enter your website name
                </td>
                <td>
                    <input type="url" name="website" id="website" />
                </td>
            </tr>
            <tr>
                <td>
                    Enter your favourite color
                </td>
                <td>
                    <input type="color" name="favourite_color" id="favourite_color" />
                </td>
            </tr>
            <tr>
                <td>Enter weight (only in kg)</td>
                <td>
                    <input min="10" max="100" type="number" name="weiht" id="weight" required />
                </td>
            </tr>
            <tr>
                <td>Enter height</td>
                <td>
                    <input type="number" name="height" id="height" step="0.1" />
                </td>
            </tr>
            <tr>
                <td>Enter Anniversary date</td>
                <td>
                    <input max="2024-02-28" type="date" name="anndate" id="anndate" />
                </td>
            </tr>
            <tr>
                <td>Enter pan card no</td>
                <td>
                    <input type="text" name="pancard" id="pancard"
                    pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" autocomplete="off" />
                </td>
            </tr>
            <tr>
                <td>Enter aadhar card no</td>
                <td>
                    <input type="text" name="aadhar_card" id="aadhar_card"
                    pattern="[0-9]{12}" autocomplete="off"  />
                </td>
            </tr>
            <tr>
                <td>
                    enter enrollment no (xxx-99-9999)
                </td>
                <td>
                    <input type="text" name="enrollment_no" id="enrollment_no" required
                    pattern="[A-Za-z]{3}-[0-9]{2}-[0-9]{4}" />
                </td>
            </tr>
            <tr>
                <td>Select photo</td>
                <td>
                    <input type="file" name="photo" id="photo" accept="image/*"
                    multiple />
                </td>
            </tr>
            <tr>
                <td>upload ration card pdf</td>
                <td>
                    <input type="file" name="ration_card" id="ration_card" 
                    accept="application/pdf"  />
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="submit input" name="submit" id="submit" />
                </td>
            </tr>
            
        </table>
    </form>
</body>
</html>
