<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>First example of array</h1>
    <hr />
    <ol id="countries">
        
    </ol>
    <script>
        var europeanCountries = [ "Albania", "Austria", "Belgium", "Bulgaria", "Croatia", "Denmark", "Estonia", "Finland", "France", "Germany", "Greece", "Hungary", "Ireland", "Italy", "Latvia", "Lithuania", "Netherlands", "Poland", "Portugal", "Spain"];
        //display each country as numeric list item
        var countries = document.getElementById('countries');
        europeanCountries.map(function(item){
            console.log(item);
            countries.innerHTML+= `<li>${item}</li>`;
        })
    </script>
</body>

</html>
