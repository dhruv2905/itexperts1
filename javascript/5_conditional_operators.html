<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <h1>Conditional Operators</h1>
    <hr/>
    <script>
        var output;
        var age = parseInt(prompt("Enter age")); 
        output = (age>=18) ? "you are allowed to apply for driving licence & voter ID card":"sorry you are not eligible for driving licence & voter ID";
        document.write(output);
        
    </script>
</body>
