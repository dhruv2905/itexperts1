<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>First example of array</h1>
    <hr/>
    <b>use console</b>
    <script>
        var numbers = [5, 20, 17, 8, 12, 3, 28, 14, 9, 25, 19, 6, 11, 2, 30, 1, 27, 24, 4, 16, 10, 7, 26, 23, 21, 18, 15, 13, 22, 29];
        console.log(numbers);
        var odd=0,even=0;
        numbers.map(function(num){
            if(num%2==0)
                even=even+1;
            else 
                odd=odd+1;
        });
        console.log("Even =",even," odd = " + odd);
    </script>
</body>
</html>
