<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>document.write() example</h1>
    <hr/>
    <script>
        var num1 = 0;
        var num2 = 0;
        num1 = prompt("Enter num 1",0);
        num2 = prompt("Enter num 2",0);

        //convert input into integer
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        
        //addition
        var addition = num1 + num2;
        //substraction
        var substraction = num1 - num2;
        //multiplication
        var multiplication = num1 * num2;
        //division 
        var division = num1 / num2;

        document.write("addition = " + addition);
        document.write("<br/> subtraction = " + substraction);
        document.write("<br/> multiplication = " + multiplication);
        document.write("<br/> division = " + division);
        //variable name inside string

        document.write(`<br/> addition = ${addition}`);
        document.write(`<br/> subtraction = ${substraction}`);
        document.write(`<br/> multiplication = ${multiplication}`);
        document.write(`<br/> division = ${division}`);
    </script>
</body>
</html>
